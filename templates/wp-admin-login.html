<!-- templates/wp-admin-login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>wp-admin Login (Demo)</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f6f6; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { width:360px; background:#fff; padding:24px; border-radius:6px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    label { display:block; margin-top:10px; font-size:13px; }
    input { width:100%; padding:10px; margin-top:6px; box-sizing:border-box; border:1px solid #ddd; border-radius:4px; }
    button { width:100%; margin-top:14px; padding:10px; background:#0073aa; color:#fff; border:none; border-radius:4px; cursor:pointer; font-weight:600; }
    .note { margin-top:10px; font-size:12px; color:#a00; }
  </style>
</head>
<body>
  <div class="card">
    <h2>wp-admin (Demo)</h2>
    <p style="font-size:12px;color:#666">This is a local honeypot demo. Use in isolated lab only.</p>

    <!-- IMPORTANT: action must match Flask route, method must be POST,
         and inputs must be named "username" and "password" -->
    <form action="/wp-admin-login" method="POST">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" autocomplete="off" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="new-password" />

      <button type="submit">Log In</button>
    </form>

    <div class="note">Logs are saved locally to logs/http_audits.log</div>
  </div>
</body>
</html>
